<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="https://matthew-schmidt1.github.io/Dnd_Resource/styles.css">
    <script src="https://matthew-schmidt1.github.io/Dnd_Resource/myScript.js"></script>
    <title>DND Resources</title>
</head>

<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a
            href="https://matthew-schmidt1.github.io/Dnd_Resource/dying_is_just_the_beginning/dying%20is%20just%20the%20beginning.html">Dying
            is just the beginning.</a>
        <a
            href="https://matthew-schmidt1.github.io/Dnd_Resource/dying_is_just_the_beginning/GM_resources/GM_Resources.html">&emsp;GM
            Resources</a>
    </div>
    <!-- Use any element to open the sidenav -->
    <button type="button" class="collapsible" onclick="openNav()">open side bar</button>

    <div id="main">
        <div>
            <button type="button" class="collapsible" onclick="expand('AreaMap')">Area Map</button>
            <div id="AreaMap" class="content">
                <img src="https://matthew-schmidt1.github.io/Dnd_Resource/dying_is_just_the_beginning/GM_resources/Common_Area.PNG"
                    alt="[ dungeon map ]" usemap="#dungeon_areas"
                    style='height: 100%; width: 100%; object-fit: contain' />
            </div>
        </div>
        <div>
            <button type="button" class="collapsible" onclick="expand('GamblingPit')">Gambling Pit</button>
            <div id="GamblingPit" class="content">
                <img src="https://matthew-schmidt1.github.io/Dnd_Resource/dying_is_just_the_beginning/GM_resources/Gambling_Pit.PNG"
                    alt="[ dungeon map ]" usemap="#dungeon_areas"
                    style='height: 100%; width: 100%; object-fit: contain' />
            </div>
        </div>
    </div>

</body>

</html>
